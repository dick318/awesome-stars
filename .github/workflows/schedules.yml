# https://github.com/abhijithvijayan/awesome-stars
# https://github.com/maguowei/awesome-stars
name: Update Awesome Stars

on:
  schedule:
    - cron: '0 * * * *'  # 每小时执行（保持你原来的）
  workflow_dispatch:  # 允许手动触发

jobs:
  update-stars:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install starred
        run: pip install starred

      - name: Update stars by language
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: starred --username ${{ github.repository_owner }} --token ${GITHUB_TOKEN} --sort --filename README.md

      - name: Update stars by topic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: starred --username ${{ github.repository_owner }} --token ${GITHUB_TOKEN} --sort --topic --topic_limit 500 --filename topics.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "stargazed update by GitHub Actions Workflow"
          file_pattern: "README.md topics.md"
